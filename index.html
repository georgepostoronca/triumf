<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Triumf</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap&subset=cyrillic" rel="stylesheet" async>
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div id="wrapper">

      <!-- Contact -->
      <section class='contact'>
          <div class="container">
              <h1>Контактная информация</h1>

              <div class="row">
                <div class="col-12 col-sm-12 col-lg-4">
                  <div class="contact__data">
                    <a href="tel:+7-929-604-89-56">
                      <i>
                        <svg class="icon">
                          <use xlink:href="svg/sprite/sprite.svg#phone"></use>
                        </svg>
                      </i>
                      <span>+7 929 604 89-56</span>
                    </a>

                    <a href="mailto:info@diasgroup.ru">
                      <i>
                        <svg class="icon">
                          <use xlink:href="svg/sprite/sprite.svg#telegram"></use>
                        </svg>
                      </i>
                      <sppan>info@diasgroup.ru</sppan>
                    </a>

                    <div class="social">
                      <a href="#whatsapp">
                        <svg class="icon">
                          <use xlink:href="svg/sprite/sprite.svg#whatsapp"></use>
                        </svg>
                      </a>

                      <a href="#viber">
                        <svg class="icon">
                          <use xlink:href="svg/sprite/sprite.svg#viber"></use>
                        </svg>
                      </a>

                      <a href="#skype">
                        <svg class="icon">
                          <use xlink:href="svg/sprite/sprite.svg#skype"></use>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
                
                <div class="col-12 col-sm-12 col-lg-8">
                  <div class="contact__info">
                    <span>Склад</span>
                    <em>г. Москва, Бизнес центр «Комплект», ул. Кантемировская</em>
                    <p>Работаем по будням 10:00 до 17:00. <br> Звонки принимаем ежедневно с 9:00 до 21:00</p>
                  </div>
                </div>
              
              </div>
          </div>


          <div id="map">
              <iframe src="https://yandex.ru/map-widget/v1/-/CKUxbG50" frameborder="0" allowfullscreen="true"></iframe>
          </div>
      </section>
    
      <!-- Footer -->
      <footer>
        <div class="container">
          <span>2020, ТриумДПК</span>
          <em>Политика конфиденциальности</em>
        </div>
      </footer>
    </div>
